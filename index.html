<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Wheather</title>
  </head>

  <body>
    <main>
      <section class="search">
        <input type="search" />
      </section>
      <section class="city">
        <article>
          <h1>Dubai,AE</h1>
          <span>Thursday</span>
          <div>
            <figure>
              <!-- <img src="/img/icons8-drop-50.png" alt="" srcset=""> -->
            </figure>
            <span>39%</span>
          </div>
          <div>
            <figure>
              <!-- <img src="/img/icons8-drop-50.png" alt="" srcset=""> -->
            </figure>
            <span>West, 7.7 m/s</span>
          </div>
          <div>
            <figure>
              <!-- <img src="/img/icons8-drop-50.png" alt="" srcset=""> -->
            </figure>
            <span>1003hPa</span>
          </div>
        </article>
        <figure>
          <img class="today-sun" src="/img/icons8-sun-48.png" alt="" srcset="" />
        </figure>
        <span class="today-deg">+37° C</span>
      </section>
      <section class="days">
        <ul>
          <li>
            <figure>
              <img src="/img/icons8-sun-48.png" alt="" srcset="" />
            </figure>
            <span>Friday</span>
            <span class="deg">+36° </span>
          </li>
          <li>
            <figure>
              <img src="/img/icons8-sun-48.png" alt="" srcset="" />
            </figure>
            <span>Saturday</span>
            <span class="deg">+35°C </span>
          </li>
          <li>
            <figure>
              <img src="/img/icons8-sun-48.png" alt="" srcset="" />
            </figure>
            <span>Sunday</span>
            <span class="deg">+34°C </span>
          </li>
          <li>
            <figure>
              <img src="/img/icons8-sun-48.png" alt="" srcset="" />
            </figure>
            <span>Monday</span>
            <span class="deg">+33°C </span>
          </li>
          <li>
            <figure>
              <img src="/img/icons8-sun-48.png" alt="" srcset="" />
            </figure>
            <span>Tuesday</span>
            <span class="deg">+33°C </span>
          </li>
        </ul>
      </section>
    </main>
    
    <script src="/main.js"></script>
  </body>
</html>
